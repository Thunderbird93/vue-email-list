<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.css' integrity='sha512-+QrNe4Kul4TNKwDK+EJM71C9z5I9I/iYLEIJPYTfmXouMSU8tkayWYnOsAKjDAaOOH21+MS747IPTYcD+2euuQ==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- /Axios -->
    <title>Vue Email List</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center">
                <button 
                @click="getApi()" 
                class="btn btn-secondary mx-3 px-2">
                    Ecco a te 10 Mail a caso: fai click!
                </button>
                </div>
            </div>
        <div class="row">
            <div v-if="isInLoading && !checkEmailGenerated()" class="d-flex justify-content-center"></div>
            <div v-else class="col d-flex justify-content-center">
                <ol>
                     <li v-for="email in emailGenerated">
                         {{email}}
                     </li>
                </ol>
            </div>
        </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
